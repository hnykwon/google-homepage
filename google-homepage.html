<!DOCTYPE html>
<html>
    <head>
        <link href = "css-style.css" 
            type = "text/css" 
            rel = "stylesheet">
    </head>
    <body>
        <div class = "navbar">
            <ul>
                <li><a href = "https://about.google/">About</a></li>
                <li><a href = "https://store.google.com/US/">Store</a></li>
                <li style="float:right"><a href = "https://www.google.com/imghp">Images</a></li>
                <li style="float:right"><a href = "https://mail.google.com/">Gmail</a></li>
            </ul>
        </div>
        <div class = "logo">
            <img src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt = "google-logo">
        </div>
        <div class = "searchbar">
            <form>
                <input type = "text" name = "search" id = "search">
            </form>
        </div>
        <div class = "user-buttons">
            <form action = "https://google.com" class = "search-button">
                <button type = "submit" >Google Search</button>
            </form>
            <form action = "https://google.com" class = "lucky-button">
                <button type = "submit" >I'm Feeling Lucky</button>
            </form>
        </div>
    </body>
</html>
